name: Release

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            task: linux-release
            artifact: target/x86_64-unknown-linux-musl/release/ConnSaturatorRS
          - os: windows-latest
            task: windows-release
            artifact: target/x86_64-pc-windows-msvc/release/ConnSaturatorRS.exe
          - os: macos-latest
            task: mac-universal-release
            artifact: target/aarch64-apple-darwin/release/ConnSaturatorRS

    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      
      - name: Install cargo-make
        run: cargo install cargo-make
      
      - name: Run Build Task
        run: cargo make ${{ matrix.task }}
      
      - name: Prepare asset
        shell: bash
        run: |
          mkdir dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/release/ConnSaturatorRS.exe dist/${{ matrix.artifact }}
          else
            cp target/release/ConnSaturatorRS dist/${{ matrix.artifact }}
          fi

      - name: Upload Binaries
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}