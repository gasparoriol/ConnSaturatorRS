name: Release

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            task: linux-release
            artifact: target/x86_64-unknown-linux-musl/release/connsaturator
          - os: windows-latest
            task: windows-release
            artifact: target/x86_64-pc-windows-msvc/release/connsaturator.exe
          - os: macos-latest
            task: mac-universal-release
            artifact: connsaturator
          - os: macos-latest
            task: mac-x64-release
            artifact: connsaturator-x64
          - os: macos-latest
            task: mac-arm64-release
            artifact: connsaturator-arm64

    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      
      - name: Install cargo-make
        run: cargo install cargo-make
      
      - name: Run Build Task
        run: cargo make ${{ matrix.task }}
      
      - name: Upload Binaries
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact }}